<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
<stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Robot Base -->
<rect x="80" y="160" width="40" height="30" rx="5" fill="url(#robotGradient)"/>

<!-- Robot Arm Segments -->
<line x1="100" y1="160" x2="100" y2="120" stroke="url(#robotGradient)" stroke-width="8" stroke-linecap="round"/>
<circle cx="100" cy="120" r="6" fill="#1F2937"/>
<line x1="100" y1="120" x2="130" y2="90" stroke="url(#robotGradient)" stroke-width="6" stroke-linecap="round"/>
<circle cx="130" cy="90" r="5" fill="#1F2937"/>
<line x1="130" y1="90" x2="160" y2="70" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round"/>

<!-- Robot End Effector -->
<circle cx="160" cy="70" r="8" fill="#EF4444"/>

<!-- YOLO Detection Boxes -->
<rect x="40" y="40" width="30" height="20" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
<text x="42" y="35" fill="#10B981" font-family="monospace" font-size="8">YOLO</text>

<rect x="120" y="30" width="25" height="15" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
<text x="122" y="26" fill="#F59E0B" font-family="monospace" font-size="8">OBJ</text>

<rect x="90" y="180" width="35" height="15" stroke="#06B6D4" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
<text x="92" y="175" fill="#06B6D4" font-family="monospace" font-size="8">TARGET</text>

<!-- Precision Indicators -->
<circle cx="160" cy="70" r="15" stroke="#10B981" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.6"/>
<circle cx="160" cy="70" r="20" stroke="#10B981" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.3"/>

<!-- Accuracy Text -->
<text x="100" y="20" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">±0.5° Precision</text>
</svg>